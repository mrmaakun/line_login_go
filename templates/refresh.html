<table id="LoginInformation" class="table table-hover">
  <tbody>
    <tr>
      <th scope="row">Access Token</th>
      <td id="AccessToken">{{.AccessToken}}</td>
    </tr>
    <tr>
      <th scope="row">Refresh Token</th>
      <td id="RefreshToken">{{.RefreshToken}}</td>
    </tr>
    <tr>
      <th scope="row">Expiry</th>
      <td id="Expiry">{{.Expiry}}</td>
    </tr>
  </tbody>
</table>
